groups:
- name: thunderai
  rules:
  - alert: HighModelLatency
    expr: thunderai_prediction_latency_seconds > 1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: High model prediction latency
      description: "Model {{ $labels.model_name }} has high latency ({{ $value }}s)"

  - alert: LowModelAccuracy
    expr: thunderai_model_accuracy < 0.9
    for: 15m
    labels:
      severity: warning
    annotations:
      summary: Low model accuracy
      description: "Model {{ $labels.model_name }} accuracy dropped below 90%"

  - alert: HighMemoryUsage
    expr: container_memory_usage_bytes{container="thunderai"} > 1.8e9
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: High memory usage
      description: "Container memory usage is above 1.8GB"

  - alert: HighCPUUsage
    expr: container_cpu_usage_seconds_total{container="thunderai"} > 0.8
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: High CPU usage
      description: "Container CPU usage is above 80%"

  - alert: HighErrorRate
    expr: rate(thunderai_http_requests_total{status=~"5.."}[5m]) > 0.1
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: High error rate
      description: "Error rate is above 10%"

  - alert: PredictionQueueBacklog
    expr: thunderai_prediction_queue_size > 100
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: Large prediction queue backlog
      description: "Prediction queue has more than 100 pending requests" 